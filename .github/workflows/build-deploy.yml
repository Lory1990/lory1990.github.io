# https://github.com/gregrickaby/nextjs-github-pages

name: Github Page Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup Node üêç
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Next üíæ
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.json') }}

      - run: yarn install

      - name: Build
        env:
          NEXT_PUBLIC_EMAILJS_APIKEY: '${{ secrets.NEXT_PUBLIC_EMAILJS_APIKEY }}'
          NEXT_PUBLIC_EMAILJS_SERVICEID: '${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICEID }}'
          NEXT_PUBLIC_EMAILJS_TEMPLATE: '${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE }}'
          NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: '${{ secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID }}'
          NEXT_PUBLIC_GOOGLE_MAPS_KEY: '${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_KEY }}'
          SENTRY_AUTH_TOKEN: '${{ secrets.SENTRY_AUTH_TOKEN }}'
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1